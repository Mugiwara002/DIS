<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat dengan Dokter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        background-color: #00a0c6;
        color: white;
        min-height: 100vh;
      }

      .sidebar img {
        width: 40px;
        height: 50px;
        border-radius: 50%;
      }

      .sidebar ul {
        padding-left: 0;
        list-style: none;
      }

      .sidebar ul li {
        margin: 20px 0;
        font-size: 18px;
      }

      .chat-button {
        background-color: #00a0c6;
        color: white;
        text-decoration: none;
      }

      #chat-box {
        height: 400px;
        overflow-y: scroll;
        background-color: #f8f9fa;
        padding: 10px;
      }

      .rating {
        color: orange;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="d-flex row">
      <!-- Sidebar -->
      <nav id="sidebar" class="bg-prim vh-100 p-3 collapse d-md-block col-3">
        <div class="text-center mb-4">
          <img
            src="dokter alpin.jpg"
            alt="Doctor"
            class="rounded-circle mb-2 img-thumbnail"
          />
          <p class="fw-bold text-white">Dr. Alpin</p>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="index.html">
              <i class="bi bi-house-door"></i> BERANDA
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="daftarobat.html">
              <i class="bi bi-cart"></i> TOKO
            </a>
          </li>
        </ul>
      </nav>

      <!-- Chat Section -->
      <div class="flex-grow-1 p-4 col-9">
        <!-- Chat Header -->
        <div
          class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2"
        >
          <h5 class="mb-0 color-prim">Dr. Alpin</h5>
          <div>
            <i class="bi bi-telephone fs-4 me-3"></i>
            <i class="bi bi-camera-video fs-4"></i>
          </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-box" class="mb-3">
          <!-- Incoming Message -->
          <div class="d-flex justify-content-end mb-3">
            <div class="p-2 bg-prim text-white shadow rounded-3">
              <p class="mb-0">
                Halo dok, saya mau konsultasi tentang keluhan saya
              </p>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="p-2 bg-white shadow rounded-3">
              <p class="mb-0">Boleh dijelaskan apa keluhannya</p>
            </div>
          </div>

          <!-- Outgoing Message -->
          <div class="d-flex justify-content-end mb-3">
            <div class="p-2 bg-prim text-white shadow rounded-3">
              <p class="mb-0">Saya sakit perut dari kemarin</p>
            </div>
          </div>

          <!-- Incoming Message -->
          <div class="d-flex mb-3">
            <div class="p-2 bg-white shadow rounded-3">
              <p class="mb-0">Besok langsung ke klinik ya</p>
            </div>
          </div>

          <!-- Outgoing Message -->
          <div class="d-flex justify-content-end mb-3">
            <div class="p-2 bg-prim text-white shadow rounded-3">
              <p class="mb-0">Baik dok</p>
            </div>
          </div>
        </div>

        <!-- Chat Input -->
        <div class="d-flex align-items-center border-top pt-2">
          <i class="bi bi-mic fs-4 text-secondary me-3"></i>
          <input
            type="text"
            class="form-control me-3"
            placeholder="Write here..."
          />
          <button class="btn chat-button">
            <i class="bi bi-send"></i>
          </button>
        </div>
      </div>

      <!-- Toggle Button -->
      <button
        id="sidebar-toggle"
        class="btn  d-md-none position-fixed"
        style="top: 20px; left: 20px; z-index: 1030"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebar"
        aria-controls="sidebar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="bi bi-list"></i>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleButton = document.getElementById("sidebar-toggle");
      const sidebar = document.getElementById("sidebar");

      toggleButton.addEventListener("click", () => {
        const icon = toggleButton.querySelector("i");
        if (sidebar.classList.contains("show")) {
          icon.classList.replace("bi-x", "bi-list");
        } else {
          icon.classList.replace("bi-list", "bi-x");
        }
      });
    </script>
  </body>
</html>
