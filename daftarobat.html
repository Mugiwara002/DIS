<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Obat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .medicine-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .medicine-card img {
        width: 50px;
        height: 50px;
      }
      .medicine-info {
        flex: 1;
        margin-left: 10px;
      }
      .medicine-info h3,
      .medicine-info p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="d-flex row">
      <!-- Sidebar -->
      <nav id="sidebar" class="bg-prim vh-100 p-3 collapse d-md-block col-2">
        <h5 class="mb-4 text-white">Menu</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="index.html"
              ><i class="bi bi-house-door"></i> BERANDA</a
            >
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="#"
              ><i class="bi bi-cart"></i> TOKO</a
            >
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="chat.html"

          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="payment1.html"

            >

      </nav>

        <div class="d-md-none mb-3">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebar"
            aria-controls="sidebar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
        </div>

        <div class="mb-4">
          <input type="text" class="form-control" placeholder="Search..." />
        </div>
        <div class="row">

        
        <!-- Medicine List -->
        <div class="medicine-card col-6">
          <img src="panadol.jpg" alt="Panadol" />
          <div class="medicine-info">
            <h3>Panadol</h3>
            <p>20.000,00</p>
          </div>
          <a href="payment1.html" button class="btn chat-button">Buy</a>

          <div class="medicine-info">
            <h3>Bodrex</h3>
            <p>10.000,00</p>
          </div>

          <img src="bodrexin.jpg" alt="Bodrexin" />
          <div class="medicine-info">

            <p>20.000,00</p>

          <a href="payment1.html" button class="btn chat-button">Buy</a>

          <div class="medicine-info">

            <p>10.000,00</p>

          <a href="payment1.html" button class="btn chat-button">Buy</a>
