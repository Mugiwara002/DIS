<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #26a69a;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .social-icons img {
            width: 32px;
            height: 32px;
            margin: 0 10px;
            cursor: pointer;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="form-container">
                    <!-- Form Title -->
                    <h2 class="form-title">Create New Account</h2>
                    <!-- Form -->
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter Your Full Name">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                        </div>
                        <div class="mb-3">
                            <label for="nik" class="form-label">Nik</label>
                            <input type="text" class="form-control" id="nik" placeholder="Enter Your NIK">
                        </div>
                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Your Phone Number">
                        </div>
                        <div class="d-grid mb-3">
                            <a href="dekstop3.html" class="btn btn-info text-white">Sign Up</a>
                            
                        </div>
                    </form>
                    <!-- Divider -->
                    <div class="divider">OR</div>
                    <!-- Social Icons -->
                    <div class="text-center social-icons">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
