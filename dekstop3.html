<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card p-4 shadow-sm">
                    <h2 class="text-center text-primary mb-3">WELCOME</h2>
                    <h5 class="text-center mb-4">LOG IN</h5>
                    
                    <!-- Input Fields -->
                    <form>
                        <div class="mb-3">
                            <label for="nik" class="form-label fw-semibold">Nik</label>
                            <input type="text" class="form-control" id="nik" placeholder="Enter Your NIK">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                        </div>
                        <div class="text-end mb-3">
                            <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
                        </div>

                        <!-- Sign In Button -->
                        <div class="d-grid mb-3">
                            <a href="index.html" class="btn btn-primary">Log In</a>
                        </div>
                    </form>

                    <!-- OR Separator -->
                    <div class="text-center mb-3">
                        <span class="text-muted">OR</span>
                    </div>

                    <!-- Social Media Buttons -->
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#" class="btn btn-outline-primary rounded-circle" style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="20">
                        </a>
                        <a href="#" class="btn btn-outline-danger rounded-circle" style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" width="20">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link ke Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
