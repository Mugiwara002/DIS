<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .total-box {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .pay-btn {
            width: 100%;
        }
        /* Media query for small devices */
        @media (max-width: 768px) {
            .payment-container {
                margin: 10px;
                padding: 15px;
            }
            h4 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="payment-container">
        <h4 class="text-center mb-4">Payment</h4>
        <form>
            <!-- Card Number -->
            <div class="form-group">
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9101 1121" maxlength="19">
            </div>
            
            <!-- Cardholder Name -->
            <div class="form-group">
                <label for="cardHolder">Credit Card Holder's Name</label>
                <input type="text" class="form-control" id="cardHolder" placeholder="John Doe">
            </div>

            <!-- Expiry Date & CVV -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM / YY" maxlength="5">
                </div>
                <div class="form-group col-md-6">
                    <label for="cvv">CVV</label>
                    <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="3">
                </div>
            </div>

            <!-- Total -->
            <div class="total-box">
                TOTAL <br>
                Rp. 125.000
            </div>

            <!-- Pay Button -->
            <a href="sucse.html"button type="submit" class="btn chat-button pay-btn">Pay</a>
        </form>
    </div>
</div>

<!-- Bootstrap JS (optional, for additional features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
